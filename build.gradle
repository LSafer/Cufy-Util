apply plugin: 'java-library'
apply plugin: 'groovy'

repositories {
	jcenter()
	mavenCentral()
	maven {
		url "https://jitpack.io"
	}
}

dependencies {
	implementation 'org.codehaus.groovy:groovy-all:3.0.0-rc-1'

	testImplementation 'junit:junit:4.11'
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"